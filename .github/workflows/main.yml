name: Pipeline
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:      
    - name: Checkout do codigo
      uses: actions/checkout@v5.0.0
    - name: Login Docker
      uses: docker/login-action@v3.1.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: builda da imagem
      uses: docker/build-push-action@v5.3.0
      with:
        context: ./src
        file: ./src/Dockerfile
        push: true
        tags: | 
                vinidows/pipeline041:v${{ github.run_number }}
                vinidows/pipeline041:latest
        

      
  
